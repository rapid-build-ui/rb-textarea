<div
	?disabled="${props.disabled}"
	?readonly="${props.readonly}"
	class="
		form-control
		${props.kind || 'default'}
		${props.right ? 'right' : ''}
		${props.label && 'with-label'}
		${props.inline ? 'inline' : ''}
		${this._active ? 'active' : ''}
		${this._valid ? 'valid' : 'invalid'}
		${props.autoHeight ? 'no-overflow' : ''}
		${state.slots.popover ? 'with-popover' : ''}
		${props.label && (this._active || props.placeholder || props.value) && 'label-above'}
	">
	${props.label || state.slots.popover
		? html`
			<div class="label">
				${state.slots.popover
					? html`<slot name="popover"></slot>`
					: null
				}
				${props.label
					? html`<label for="textarea">${props.label}</label>`
					: null
				}
			</div>
		`: null
	}
	<div class="textarea-wrap">
		<textarea
			id="textarea"
			?disabled="${props.disabled}"
			?readonly="${props.readonly}"
			.value="${props.value}"
			rows="${props.rows || 4}"
			name="${props.name}"
			type="${props.type || 'text'}"
			placeholder="${props.placeholder}"
			@blur="${this._onblur.bind(this)}"
			@focus="${this._onfocus.bind(this)}"
			@input="${this._oninput.bind(this)}"></textarea>
		<b class="focus-line"></b>
	</div>
	${this._error || props.subtext
		? html`<span class="subtext">${this._error || props.subtext}</span>`
		: null
	}
</div>

<link rel="stylesheet" href="../styles/rb-textarea.css">
